<!DOCTYPE html>

<html lang="en">



<head>

  <meta charset="utf-8">

  <title>Favorite Animals</title>

  <style type="text/css">

    button,

    div,

    form,

    input {

      margin: 10px;

    }

  </style>

</head>



<body>



  <div class="container">

    <h1>Movie Search</h1>



    <!-- Movies will Get Dumped Dere -->

    <div id="animal-view"></div>



    <!-- Rendered Buttons will get Dumped Here  -->

    <div id="buttons-view"></div>



    <form id="animal-form">

      <label for="animal-input">Add a Movie Bro</label>

      <input type="text" id="animal-input"><br>



      <!-- Button triggers new movie to be added -->

      <input id="add-animal" type="submit" value="Add a Movie Bro">

    </form>



    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

    <script type="text/javascript">

      // Initial array of movies

      var farm = ["panda", "dogs", "ducks", "lion"];



      // displayMovieInfo function re-renders the HTML to display the appropriate content

      function displayAnimalsInfo() {

        $("#animal-view").empty();

        var animal = $(this).attr("data-name");

        var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + animal + "&limit=10&api_key=dc6zaTOxFJmzC ";



        // Creating an AJAX call for the specific movie button being clicked

        $.ajax({

          url: queryURL,

          method: "GET"

        }).done(function(response) {

            var data = response.data

            console.log(data.length);

          // Creating a div to hold the movie

         for (var i = 0; i < data.length; i++) {
            
           var animalDiv = $("<div class='animal'>");



          // Storing the rating data

          var rating = data[i].rating;



          // Creating an element to have the rating displayed

          var pRating = $("<p>").text("Rating: " + rating);



          // Displaying the rating

          animalDiv.append(pRating);



        



          // Retrieving the URL for the image

           var imgURL = data[i].images.fixed_height.url;



          // Creating an element to hold the image

          var image = $("<img>").attr("src", imgURL);



          // Appending the image

          animalDiv.append(image);



          // Putting the entire movie above the previous movies

          $("#animal-view").prepend(animalDiv);
}
        });



      }



      // Function for displaying movie data

      function renderButtons() {



        // Deleting the movies prior to adding new movies

        // (this is necessary otherwise you will have repeat buttons)

        $("#buttons-view").empty();



        // Looping through the array of movies

        for (var i = 0; i < farm.length; i++) {



          // Then dynamicaly generating buttons for each movie in the array

          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)

          var a = $("<button>");

          // Adding a class of movie to our button

          a.addClass("animal");

          // Adding a data-attribute

          a.attr("data-name", farm[i]);

          // Providing the initial button text

          a.text(farm[i]);

          // Adding the button to the buttons-view div

          $("#buttons-view").append(a);

        }

      }



      // This function handles events where a movie button is clicked

      $("#add-animal").on("click", function(event) {

        event.preventDefault();

        // This line grabs the input from the textbox

        var input = $("#animal-input").val().trim();



        // Adding movie from the textbox to our array

        farm.push(input);



        // Calling renderButtons which handles the processing of our movie array

        renderButtons();

      });



      // Adding a click event listener to all elements with a class of "movie"

      $(document).on("click", ".animal", displayAnimalsInfo);



      // Calling the renderButtons function to display the intial buttons

      renderButtons();

      // clear button

    </script>

  </div>

</body>



</html>
